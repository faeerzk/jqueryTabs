<script>
$(document).ready(function() {    

$('#sub_navi li a:not(:first)').addClass('inactive');
$('.container').hide();
$('.container:first').show();
    
$('#sub_navi li a').click(function(){
    var t = $(this).attr('id');
  if($(this).hasClass('inactive')){ //this is the start of our condition 
    $('#sub_navi li a').addClass('inactive');           
    $(this).removeClass('inactive');
    
    $('.container').hide();
    $('#'+ t + 'C').fadeIn('slow');
 }
});

});

</script>

<ul id="sub_navi">

      <li><a id="tab1">Tab 1</a></li>
      <li><a id="tab2">Tab 2</a></li>
      <li><a id="tab3">Tab 3</a></li>
      <li><a id="tab4">Tab 4</a></li>

</ul>
          <div class="container" id="tab1C">Content 1</div>
          <div class="container" id="tab2C">Content 2</div>
          <div class="container" id="tab3C">Content 3</div>
          <div class="container" id="tab4C">Content 4</div>

}

    float:left;

    border-top:1px solid #ccc;

    margin-right:5px;

    border-top-right-radius:3px;

}

#sub_navi li a {

}
